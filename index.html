<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Combo Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #e50914;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #b20710;
    }
    #screenshot-field {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Order Netflix Combo</h2>

    <!-- Netlify Hidden Form for backend setup -->
    <form name="netflix-form" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name">
      <input type="tel" name="phone">
      <input type="text" name="address">
      <select name="payment">
        <option>Prepaid</option>
        <option>COD</option>
      </select>
      <input type="file" name="payment_screenshot">
      <textarea name="notes"></textarea>
    </form>

    <!-- Main visible form -->
    <form name="netflix-form" method="POST" data-netlify="true" enctype="multipart/form-data">
      <input type="hidden" name="form-name" value="netflix-form">

      <input type="text" name="name" placeholder="🧍 Full Name" required>
      <input type="tel" name="phone" placeholder="📞 Phone Number" required>
      <input type="text" name="address" placeholder="🏠 Full Address" required>

      <select name="payment" id="payment-method" onchange="toggleScreenshotField()">
        <option value="Prepaid">Prepaid - ₹75</option>
        <option value="COD">Cash on Delivery - ₹99</option>
      </select>

      <div id="screenshot-field">
        <label>Upload Screenshot of UPI Payment:</label>
        <input type="file" name="payment_screenshot" accept="image/*">
      </div>

      <textarea name="notes" placeholder="📝 Any special request (optional)"></textarea>

      <button type="submit">Place My Order</button>
    </form>
  </div>

  <script>
    function toggleScreenshotField() {
      const method = document.getElementById('payment-method').value;
      const field = document.getElementById('screenshot-field');
      field.style.display = method === 'Prepaid' ? 'block' : 'none';
    }
    window.onload = toggleScreenshotField;
  </script>
</body>
</html>
